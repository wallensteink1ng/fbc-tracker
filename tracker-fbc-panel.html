<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker FBC Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"], button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ccc;
      font-size: 14px;
    }
    th {
      background: #0d47a1;
      color: #fff;
    }
    .hidden {
      display: none;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      tr {
        margin-bottom: 15px;
      }
      th, td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      th::before, td::before {
        position: absolute;
        left: 15px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
        text-align: left;
      }
      th:nth-of-type(1)::before { content: "FBC"; }
      th:nth-of-type(2)::before { content: "Phone"; }
      th:nth-of-type(3)::before { content: "Name"; }
      th:nth-of-type(4)::before { content: "Timestamp"; }
      td:nth-of-type(1)::before { content: "FBC"; }
      td:nth-of-type(2)::before { content: "Phone"; }
      td:nth-of-type(3)::before { content: "Name"; }
      td:nth-of-type(4)::before { content: "Timestamp"; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Painel de Leads Rastreados</h2>

    <div id="auth">
      <input type="password" id="password" placeholder="Senha">
      <button onclick="checkPassword()">Entrar</button>
    </div>

    <div id="panel" class="hidden">
      <input type="text" id="search" placeholder="Buscar por telefone, nome ou fbc..." onkeyup="filterTable()">
      <table>
        <thead>
          <tr>
            <th>FBC</th>
            <th>Phone</th>
            <th>Name</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="logBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const PASSWORD = "Barbara.";

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === PASSWORD) {
        document.getElementById("auth").classList.add("hidden");
        document.getElementById("panel").classList.remove("hidden");
        loadLog();
      } else {
        alert("Senha incorreta.");
      }
    }

    async function loadLog() {
      try {
        const res = await fetch('/tracker-fbc-log.json');
        const data = await res.json();
        const tbody = document.getElementById("logBody");
        tbody.innerHTML = "";
        data.forEach(entry => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${entry.fbc}</td>
            <td>${entry.phone || ""}</td>
            <td>${entry.name || ""}</td>
            <td>${entry.timestamp || ""}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert("Erro ao carregar os dados do log.");
        console.error(err);
      }
    }

    function filterTable() {
      const input = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("#logBody tr");
      rows.forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
      });
    }
  </script>
</body>
</html>
