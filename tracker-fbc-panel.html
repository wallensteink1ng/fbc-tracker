<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tracker FBC Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fb;
      padding: 40px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 14px;
    }
    th {
      background-color: #083f83;
      color: white;
    }
    input[type="text"], button {
      padding: 10px;
      margin-top: 15px;
      margin-bottom: 10px;
      width: 100%;
      font-size: 15px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Painel de Leads Rastreados</h2>

    <div id="auth">
      <input type="password" id="password" placeholder="Senha">
      <button onclick="checkPassword()">Entrar</button>
    </div>

    <div id="panel" class="hidden">
      <input type="text" id="search" placeholder="Buscar por telefone ou fbc..." onkeyup="filterTable()">
      <table>
        <thead>
          <tr>
            <th>FBC</th>
            <th>Phone</th>
            <th>Name</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="logBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const PASSWORD = "Barbara.";

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === PASSWORD) {
        document.getElementById("auth").classList.add("hidden");
        document.getElementById("panel").classList.remove("hidden");
        loadLog();
      } else {
        alert("Senha incorreta.");
      }
    }

    async function loadLog() {
      const res = await fetch('/tracker-fbc-log.json');
      const data = await res.json();
      const tbody = document.getElementById("logBody");
      tbody.innerHTML = "";
      data.forEach(entry => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.fbc}</td>
          <td>${entry.phone || ""}</td>
          <td>${entry.name || ""}</td>
          <td>${entry.timestamp || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterTable() {
      const input = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("#logBody tr");
      rows.forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
      });
    }
  </script>
</body>
</html>
